<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HBnB</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/4-common.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-header.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/3-footer.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/6-filters.css?{{ cache_id }}">
    <link rel="stylesheet" type="text/css" href="../static/styles/8-places.css?{{ cache_id }}">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="../static/scripts/101-hbnb.js?{{ cache_id }}"></script> <!-- Updated to 101-hbnb.js -->
    <link rel="icon" href="../static/images/icon.png">
</head>
<body>
<header>
    <div id="api_status"></div>
    <div class="logo"></div>
</header>
<div class="container">
    <section class="filters">
        <div class="locations">
            <h3>States</h3>
            <h4>&nbsp;</h4>
            <div class="popover">
                <ul>
                    <!-- States and cities list will be dynamically generated in 101-hbnb.js -->
                </ul>
            </div>
        </div>
        <div class="amenities">
            <h3>Amenities</h3>
            <h4>&nbsp;</h4>
            <div class="popover">
                <ul>
                    <!-- Amenities list dynamically generated -->
                </ul>
            </div>
        </div>
        <button type="button">Search</button>
    </section>
    <div class="placesh1"><h1>Places</h1></div>
    <section class="places">
        <!-- Template for Places (Assuming each place has an area to insert reviews) -->
        <!-- This is a placeholder for dynamically inserted places. You might need to adjust it based on your JS logic -->
        <article class="place">
            <div class="title_box">
                <h2>Place Name</h2>
                <div class="price_by_night">$Price</div>
            </div>
            <div class="information">
                <!-- Place information here -->
            </div>
            <div class="description">
                <!-- Place description here -->
            </div>
            <div class="reviews">
                <h2>Reviews <span class="toggle-reviews" data-status="hidden">show</span></h2>
                <div class="reviews-list"></div> <!-- Container for reviews -->
            </div>
        </article>
    </section>
</div>
<footer>
    <p>Holberton School</p>
</footer>
</body>
</html>
